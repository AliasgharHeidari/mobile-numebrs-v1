paths:
  /user:
    get:
      consumes:
      - application/json
      description: Get all users from database and return
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.User'
            type: array
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.StatusUnauthorizedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.StatusInternalServerErrorResponse'
      security:
      - BearerAuth: []
      summary: Get all users
      tags:
      - users
    post:
      consumes:
      - application/json
      description: Create user and save it to database
      parameters:
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/model.CreateUserSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.StatusBadRequestResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.StatusUnauthorizedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.StatusInternalServerErrorResponse'
      summary: Create user
      tags:
      - users
  /user/{id}:
    delete:
      consumes:
      - application/json
      description: Delete user from database by ID
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DeleteUserSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.StatusBadRequestResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.StatusUnauthorizedResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.StatusNotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.StatusInternalServerErrorResponse'
      summary: Delete user by ID
      tags:
      - users
    get:
      consumes:
      - application/json
      description: Get user by ID from database and return
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.User'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.StatusBadRequestResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.StatusUnauthorizedResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.StatusNotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.StatusInternalServerErrorResponse'
      summary: Get user by ID
      tags:
      - users
    put:
      consumes:
      - application/json
      description: Update user by ID and save it to database
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: User object
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/model.CreateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.UpdateUserSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.StatusBadRequestResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.StatusUnauthorizedResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.StatusNotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.StatusInternalServerErrorResponse'
      summary: Update user by ID
      tags:
      - users
  /user/{id}/mobilenumber:
    delete:
      consumes:
      - application/json
      description: Delete mobile number from database by ID
      parameters:
      - description: Mobile number ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.DeleteMobileNumberSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.StatusBadRequestResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.StatusUnauthorizedResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.StatusNotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.StatusInternalServerErrorResponse'
      summary: Delete mobile number by ID
      tags:
      - mobile-numbers
    post:
      consumes:
      - application/json
      description: Add mobile number to user by ID and save it to database
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Mobile number object
        in: body
        name: mobileNumber
        required: true
        schema:
          $ref: '#/definitions/model.MobileNumber'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.AddMobileNumberSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.StatusBadRequestResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.StatusUnauthorizedResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.StatusNotFoundResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.StatusInternalServerErrorResponse'
      summary: Add mobile number to user by ID
      tags:
      - mobile-numbers
  /user/login:
    post:
      consumes:
      - application/json
      description: Login with username and password and return token
      parameters:
      - description: Login Request
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.LoginSuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.StatusBadRequestResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.StatusUnauthorizedResponse'
      summary: Login user
      tags:
      - auth
security:
- BearerAuth: []
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
