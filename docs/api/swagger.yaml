definitions:
  model.AddMobileNumberSuccessResponse:
    properties:
      message:
        example: Mobile number added successfully
        type: string
    type: object
  model.CreateUserRequest:
    properties:
      age:
        description: Age is the age of the user
        example: 30
        type: integer
      familyName:
        description: FamilyName is the family name of the user
        example: Doe
        type: string
      isMarried:
        description: IsMarried is the marital status of the user
        example: false
        type: boolean
      name:
        description: Name is the name of the user
        example: John
        type: string
    type: object
  model.CreateUserSuccessResponse:
    properties:
      message:
        description: Message is the success message
        example: User created successfully
        type: string
      user_id:
        description: UserID is the ID of the created user
        example: 1
        type: integer
    type: object
  model.DeleteMobileNumberSuccessResponse:
    properties:
      message:
        example: Mobile number deleted successfully
        type: string
    type: object
  model.DeleteUserSuccessResponse:
    properties:
      message:
        description: Message is the success message
        example: User deleted successfully
        type: string
    type: object
  model.LoginRequest:
    properties:
      password:
        description: Password is the password of the user
        example: "1234"
        type: string
      username:
        description: UserName is the username of the user
        example: Aliasghar
        type: string
    type: object
  model.LoginSuccessResponse:
    properties:
      token:
        description: Token is the JWT token
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c
        type: string
    type: object
  model.MobileNumber:
    properties:
      countryCode:
        type: string
      isActive:
        type: boolean
      number:
        type: string
      type:
        type: string
    type: object
  model.StatusBadRequestResponse:
    properties:
      error:
        description: Error indicates the error message
        example: Invalid request body
        type: string
    type: object
  model.StatusInternalServerErrorResponse:
    properties:
      error:
        description: Error indicates the error message
        example: Internal server error
        type: string
    type: object
  model.StatusNotFoundResponse:
    properties:
      error:
        description: Error indicates the error message
        example: User not found
        type: string
    type: object
  model.StatusUnauthorizedResponse:
    properties:
      error:
        description: Error indicates the error message
        example: Authentication failed
        type: string
    type: object
  model.UpdateUserSuccessResponse:
    properties:
      message:
        description: Message is the success message
        example: User updated successfully
        type: string
    type: object
  model.User:
    properties:
      age:
        type: integer
      familyName:
        type: string
      id:
        type: integer
      isMarried:
        type: boolean
      mobileNumbers:
        items:
          $ref: '#/definitions/model.MobileNumber'
        type: array
      name:
        type: string
    type: object
host: 127.0.0.1:9898
info:
  contact:
